<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
</head>
<body>

<h2 th:text="${title}"></h2>
<table>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>年级</th>
    </tr>
    <tr th:each="student : ${students}" >
        <td th:text="${student.name}">Onions</td>
        <td th:text="${student.age}">2.41</td>
        <td th:text="${student.level}">yes</td>
    </tr>
</table>

</body>
</html>
